name: newmahirroadways
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  iconly: ^1.0.1
  provider: ^6.0.5
  flutter_hooks: ^0.20.1
  pdf: ^3.10.8
  path_provider: ^2.1.3
  open_file: ^3.3.2
  path: 1.9.0
  firebase_core:
  firebase_auth:
  shared_preferences: ^2.2.3
  cloud_firestore:
  image_picker: 1.0.8
  flutter_image_compress: 2.3.0
  intl:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
     - asset/images/
  fonts:
     - family: main
       fonts:
         - asset: asset/fonts/Merriweather-Regular.ttf
